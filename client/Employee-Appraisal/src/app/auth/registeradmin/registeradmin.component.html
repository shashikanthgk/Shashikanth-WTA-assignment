
    <div class="row mt-4">

        <div class="container">
            <div class="img">
                <img src="assets/img/back.svg">
            </div>
            <div class="login-content">
                <form #userRegForm="ngForm" (ngSubmit)="register(userRegForm)">
                    
                <div class="row" *ngIf="authError">
                    <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
                </div>
    
                    <img src="assets/img/avatar2.svg">
                    <h2 class="title">Welcome</h2>
                    <h6 class="title" >Admin Registration</h6>



                       <div class="input-div one">
                          <div class="i">
                                  <i class="fas fa-user"></i>
                          </div>
                          <div class="div">
                                  <h5>Firstname</h5>
                                  <input  ngModel #name="ngModel" name="firstname" type="text" class="input" id="firstName">
                          </div>
                       </div>
                 



                       <div class="input-div one">
                        <div class="i">
                                <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                                <h5>Lastname</h5>
                                <input  ngModel #name="ngModel" name="lastname" type="text" class="input" id="lastName">
                        </div>
                     </div>
               




            
                       <div class="input-div one">
                        <div class="i">
                            <i class="fa fa-envelope" aria-hidden="true"></i>                        </div>
                        <div class="div">
                                <h5>Email</h5>
                                <input  ngModel #email="ngModel" name="email" type="email" class="input">
                        </div>
                     </div> 
                







                     <div class="input-div pass" >
                        <div class="i"> 
                             <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                             <h5>Organization Id</h5>
                             <input ngModel #address="ngModel" name="org_name" type="number"  class="input">
                     </div>
                  </div>



     






   





                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                                <h5>Password</h5>
                                <input ngModel #password="ngModel"  name="password" type="password" class="input">
                        </div>
                     </div>



                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                                <h5>Confirm Password</h5>
                                <input ngModel #cpassword="ngModel" name="cpassword" type="password" class="input">
                        </div>
                     </div>
    








                    <input type="submit" class="btn" value="Register">

                    <div class="row">
                    <div class="col-12">
                        <p style="float: left ;	color: #555;">Already have the account </p>
                        <a (click)="gotologin()">Click here to login</a>
                    </div>
                    <div class="col-12">
                        <a (click)="gotouserr()" >Click here to Register as customer</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
